<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Sign Up</h3>

    <form action="">
        <label for="">Username </label>
        <input type="text" id="username" name="username" placeholder="Create a username (Letters and Numbers Only)"
            required>

        <label for="">First Name </label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    </form>
</body>

</html>
